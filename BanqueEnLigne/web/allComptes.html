<div class="col-xs-1 ">
    <button class="btn btn-info btn-block" ng-click="GoAccueil()"> Retour</button>
</div>
<div class="col-xs-6">
    <div class="panel panel-primary ">

        <div class="panel-heading">
            <h1>Mes comptes</h1>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-striped">
                <tr>
                    <th>Numéro de compte</th>
                    <th>Date de création</th>
                    <th>IBAN</th>
                    <th>Solde</th>
                    <th>Type de compte</th>
                    <th>Action</th>
                    <th>Partage</th>
                </tr>
                <tr ng-repeat="compte in comptesClient[0]">
                    <td> {{compte.id_compte}}</td>
                    <td> {{compte.dateCreation}}</td>
                    <td> {{compte.iban}}</td>
                    <td> {{compte.solde}}</td>
                    <td> {{compte.typecompte.nom}} - {{compte.typecompte.taux}} %</td>
                    <td ng-if="compte.valide === true"> <button ng-click="GoDetailsCompte(compte.id_compte)" class="btn btn-success">Détails</button> </td>
                    <td ng-if="compte.valide === false"> <button  class="btn btn-success" disabled>Détails</button> </td>
                    <td><button ng-click="GoPartager(compte.id_compte)" class="btn btn-info">Partager</button>  </td>
                </tr>

            </table>
        </div>
    </div>
</div>
