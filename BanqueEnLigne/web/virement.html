<div>
    <div class="col-xs-4">
        <div class=" form-group col-xs-4 ">
                <button class="btn btn-info btn-block" ng-click="GoDetailsCompte()"> Retour</button>
        </div>
    </div>
    <div class="form-group col-xs-4">

        <form ng-submit="AjouterVirement()">
            <div class="row">
                <div class="form-group col-xs-4">
                </div>
                <div class="form-group col-xs-4">
                    <h2>Virement</h2> 
                </div>
            </div>

            <label for="Montant">Montant : </label>
            <input class="form-control" type="number" min="0" value="0" step="0.01" ng-model="montant" id="Montant" name="Montant"> 
            <br/>
            <label for="IBAN">IBAN : </label><input class="form-control"  type="text" ng-model="iban" id="IBAN" name ="IBAN"> <br/>
            <div class="row">
                <div class=" form-group col-xs-4 ">
                </div>
                <div class=" form-group col-xs-4 ">
                    <input class="form-control btn-success btn-block"  Type=submit  VALUE="Effectuer"> 
                </div>
            </div>

            <div class=" form-group col-xs-4 ">
            </div>
            <div class=" form-group col-xs-4 ">
                <input class="form-control btn-danger btn-block " Type=reset VALUE="Annuler"> 
            </div>


        </form>
    </div>
</div>
