<!DOCTYPE html>
<html>
    <head>
        <title>Banque</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    </head>
    <body ng-app="Banque">
        <script>
            var app = angular.module('Banque', ['ngRoute']);
            app.config(function ($routeProvider) {
                $routeProvider
                        .when('/connexion', {templateUrl: 'connexion.html'})
                        .when('/accueil', {templateUrl: 'localhost:8084/BanqueEnLigne/Angular/accueil.html'})
                        .when('/comments', {templateUrl: 'localhost:8084/AngularJS-tuto/partials/comments.html'})
                        .otherwise({redirectTo: 'localhost:8084/BanqueEnLigne/Angular/acceuil.html'});
            });
            app.controller('indexController', ['$scope', '$location', '$window', function ($scope, $location, $window) {
                    $scope.goClient = function () {
                        $location.url('/connexion');
                    };
                    $scope.endroit = '$window.location.host';
                }]);
        </script>
        <div class="col-xs-4">
        </div>
        <div class="form-group col-xs-4" ng-controller="indexController">
            <h1 >Bienvenue sur MaBanque</h1> <br/>
            <h2 align="center">Connectez-vous</h2>
            <div align="center" display="inline">
                <a href="connexion.html">Client</a>
                <a href="Angular/conseiller.html" class="btn btn-primary btn-sm">Conseiller</a>
             {{endroit}}
            </div>

        </div>
